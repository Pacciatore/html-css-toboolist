<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link font 'Roboto' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link al CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>

    <!-- Logo e titolo -->
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <!-- Contenitore contenuto principale -->
    <main>

        <!-- Barra dei pulsanti -->
        <div>
            <input type="button" value="Add Task" class="button blue">
            <input type="button" value="Add Section" class="button white">
        </div>

        <hr>

        <!-- Lista delle cose da fare -->
        <div class="to-do-list">

            <!-- Nuove aggiunte -->
            <div class="new-task">
                <h2>&#9662;New Task</h2>
                <p><span class="checkmark done">&#10004;</span> Quarterly Newsletter <span
                        class="task-tag blue">Editorial</span></p>
            </div>

            <!-- Cose da fare per oggi -->
            <div class="to-do-today">
                <h2>&#9662;Today</h2>
                <p><span class="checkmark done">&#10004;</span> Recruiting blog post <span
                        class="task-tag blue">Editorial</span></p>
                <p><span class="checkmark done">&#10004;</span> Mobile app launch <span class="task-tag purple">Q1
                        Goals</span></p>
                <p><span class="checkmark undone">&#10006;</span> Interview John H. <span
                        class="task-tag green">Recruiting</span></p>
                <p><span class="checkmark done">&#10004;</span> Summit update to mobile storefronts <span
                        class="task-tag orange">Mobile</span></p>
            </div>

            <!-- Cose da fare prossimamente -->
            <div class="to-do-upcoming">

            </div>

        </div>

    </main>

</body>

</html>
